<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Mapa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav>
    <a href="index.html">Inicio</a>
    <a href="owners.html">Mis Perros</a>
    <a href="runners.html">Mi Perfil</a>
</nav>

<div class="container">
    <h1>Mapa de Rutas</h1>
    <div id="map" style="width:100%;height:500px;background:#eee;display:flex;align-items:center;justify-content:center;">Mapa (API key requerida)</div>
        <div id="map-buttons" style="text-align:center; margin-top:16px;">
                <a href="owners.html"><button style="margin-right:8px;">Mis Perros</button></a>
                <!-- El enlace al perfil del runner se construye dinámicamente (usa el primer runner si existe) -->
                <span id="link-runner-placeholder"></span>
        </div>
</div>

<script type="module" src="js/main.js"></script>
<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(){
    try{
        const placeholder = document.getElementById('link-runner-placeholder')
        if(!placeholder) return
        const raw = localStorage.getItem('runners')
        let runners = []
        try{ runners = JSON.parse(raw) || [] }catch(e){ runners = [] }

        // Create a dropdown to pick a runner profile to open
        if(Array.isArray(runners) && runners.length>0){
            const select = document.createElement('select')
            select.id = 'select-runner'
            select.style.marginRight = '8px'
            runners.forEach(r=>{
                const opt = document.createElement('option')
                opt.value = r.id
                opt.textContent = r.nombre + (r.zona ? ` — ${r.zona}` : '')
                select.appendChild(opt)
            })

            // Try to restore previously selected runner
            const saved = localStorage.getItem('currentRunnerId')
            if(saved){
                const found = Array.from(select.options).find(o=>o.value==saved)
                if(found) select.value = saved
            }

            const btn = document.createElement('button')
            btn.textContent = 'Abrir Perfil'
            btn.addEventListener('click', ()=>{
                const id = select.value
                if(id){
                    // Save current runner selection
                    localStorage.setItem('currentRunnerId', id)
                    window.location.href = `runner-profile.html?id=${id}`
                }
            })

            placeholder.appendChild(select)
            placeholder.appendChild(btn)
        } else {
            const a = document.createElement('a')
            a.href = 'runners.html'
            a.innerHTML = '<button>Crear Perfil (Soy Runner)</button>'
            placeholder.appendChild(a)
        }
    }catch(e){ console.warn('map buttons init error',e) }
})
</script>
</body>
</html>
